<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card_container">
            <img src="images/logo.svg" alt="flyo logo" class="logo">
            <ul class="icon_list">
                <li>
                    <a href="#">
                        <img src="images/icon-document.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/icon-folder.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/icon-upload.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div class="progressbar_container">
            <div class="bubblechat_wrapper">
                185 <span>GB LEFT</span>
            </div>
            <div class="progressbar_wrapper">
                <p>
                    Youâ€™ve used <span>815 GB</span> of your storage
                </p>
                <div class= "progressbar">
                    <div class="progressbar_line">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="bar_lvl">
                <span>0 GB</span>
                <span class="max_cap">1000 GB</span>
                </div>
            </div>
        </div>
    </main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Jinzero10" target="_blank">Joemari Cabingatan</a>.
        </div>
</footer>
</body>
</html>
